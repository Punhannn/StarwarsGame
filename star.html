<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars Game</title>
    <link rel="stylesheet" href="./star.css">
</head>

<body>
    <div class="opsiy">
        <h1>Starwars</h1>
        <h2>Welcome to Starwars</h2>
        <h3>Your Choice</h3>
        <div class="information">
            <h4 class="yoursoldier">Your soldiers name: <span class="yourname"></span> power: <span
                    class="yourpower"></span> health: <span class="yourhealth"></span></h4>
        </div>
        <div class="firstline">
            <div class="character first" data-name="Coni" data-power="24" data-health="100"></div>
            <div class="character second" data-name="Miki" data-power="18" data-health="100"></div>
            <div class="character third" data-name="Hadi" data-power="20" data-health="100"></div>
            <div class="character fourth" data-name="Bidi" data-power="22" data-health="100"></div>
        </div>
        <h3>Choose your opponent</h3>
        <div class="secondline"></div>
        <h3>Your enemy</h3>
        <div class="information">
            <h4 class="enemyssoldier">Your soldiers name: <span class="enemysname"></span> power: <span
                    class="enemyspower"></span> health: <span class="enemyshealth"></span></h4>
        </div>
        <div class="thirdline"></div>
        <div class="forfightbutton">
            <a class="fighta">Fight!</a>
        </div>
    </div>
    <div class="fightarea">
        <h2>Welcome to Fight Area</h2>
        <div class="soldiersinfo">
            <div class="sol">
                <p>Name: <span class="yourname1"></span></p>
                <p>Power: <span class="yourpower1"></span></p>
                <p>Health: <span class="yourhealth1"></span></p>
                <div class="gostergeuser">
                    <div class="uzlukuser"></div>
                </div>
            </div>
            <div class="sag">
                <p>Name: <span class="enemysname1"></span></p>
                <p>Power: <span class="enemyspower1"></span></p>
                <p>Health: <span class="enemyshealth1"></span></p>
                <div class="gostergeenemy">
                    <div class="uzlukenemy"></div>
                </div>
            </div>
        </div>
        <div class="forsoldiers"></div>
        <div class="forbeatbutton">
            <a class="beata">Beat!</a>
        </div>
    </div>





    <script src="./star.js"></script>
</body>

</html>
